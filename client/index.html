<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="/socket.io-stream.js"></script> -->
    <!-- this is not running under, relative to browser not local file -->
  </head>
  <body class="body">
    <div class="header">The Chat Room</div>
    <div class="parent-wrapper ">
      <div class="side-menu lightmodeColor">
          <div class="swatch two" onclick="toggleDarkLightMode()"></div>
          <p>Current users online:</p>
          <div class="online-users-list"></div>
      </div>
      <div class="wrapper lightmodeColor">
        <div class="wrapper-inner">
          <div class="message-area">
        </div>
        </div>
        <div class="typing-ui">
          <div class="image-preview"></div>
          <div class="typing-area">
            <div
              class="typing-box"
              contenteditable="TRUE"
              placeholder="Type something..."
            ></div>
            <img class="send-button" src="send.svg"></img>
          </div>
          <!-- <img class="send-button" src="send.png"></img> -->
        </div>
      </div>
    </div>

  </body>
  <!-- has to be bottom because need to load stuff first (querySelector) -->
  <!-- consts and let can be shared, so no need to instantiate again -->
  <script src="/clientScript.js"></script>
</html>
